<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form id="myForm" action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>Test Name<input type="text" name="testName" ></label>
      <label>Test Date<input type="date" name="testDate" value="Date format mm/dd/yyyy"></label>
      <label>Rocket Type
        <select name="rocketType">
          <option value="">* Select One *</option>
          <option value="1">Brant</option>
          <option value="2">Lynx</option>
          <option value="3">Orion</option>
          <option value="4">Terrier</option>
        </select>
      </label>

      <label>Number of Rocket Boosters<input type="number" name="boosterCount" min="1" max="10"></label>
      <label>Wind Rating:</label>
      <input type="radio" id="noWind" name="windRating" value="0">
      <label for="noWind">No Wind</label>
      <input type="radio" id="mildWind" name="windRating" value="10">
      <label for="mildWind">Mild</label>
      <input type="radio" id="strongWind" name="windRating" value="20">
      <label for="strongWind">Strong</label>
      <label>Use production grade servers<input type="checkbox" name="productionServers"></label>

      <button>Run Simulation</button>
    </form>
    <script>
    window.addEventListener("load", function() {
      let form = document.getElementById("myForm");
      let submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", function(event) {
        let inputs = form.querySelectorAll("input, select, textarea");
        let isValid = true;

        inputs.forEach(function(input) {
          if (input.type !== "submit" && input.type !== "button") {
            if (input.type === "checkbox") {
              if (!input.checked) {
                isValid = false;
              }
            } else {
              if (input.value.trim() === "") {
                isValid = false;
              }
            }
          }
        });

        if (!isValid) {
          event.preventDefault();
          alert("Please fill in all fields!");
        }
      });
    });
         

       
    </script>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
